<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Word Worm</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      /* Use Inter as the default font */
      body { 
        font-family: 'Inter', sans-serif; 
      }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

  <!-- Main container updated to max-w-sm to match the game's width -->
  <div class="max-w-sm w-full mx-auto p-8 md:p-10 bg-white rounded-xl shadow-lg text-center">
    
    <!-- Flex container to align logo and heading -->
    <div class="flex items-center justify-center gap-3">
        <!-- Word Worm Logo -->
        <img src="assets/word-worm-logo-icon.webp" alt="Word Worm Logo" class="w-10 h-10">
        <!-- Main Heading -->
        <h1 class="text-4xl font-black text-slate-800 tracking-tight">Get In Touch</h1>
    </div>
    
    <!-- Subheading with a friendly message -->
    <p class="mt-4 text-base text-slate-500">
      Have questions, feedback, or a feature request?
    </p>

    <!-- Content section with more spacing -->
    <div class="mt-8">
        <p class="text-slate-700 leading-relaxed max-w-md mx-auto">
            The best way to reach out is by email. I read every message and will do my best to get back to you as soon as possible.
        </p>
        
        <!-- Clickable Email Button, now green with updated text -->
        <div class="mt-6">
            <a href="mailto:support@wordwormgame.com" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-md transition-transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Send an Email
            </a>
        </div>
    </div>

  </div>

</body>
</html>
