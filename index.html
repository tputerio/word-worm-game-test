<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Worm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .tile {
            position: relative;
            transition: all 0.2s ease-in-out; -webkit-user-select: none; user-select: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .tile.selected {
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            color: white; transform: scale(1.08); border-color: #2563eb;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        #game-content.blurred, #modal-content.blurred { filter: blur(8px); transform: scale(0.95); transition: all 0.3s ease-in-out; }
        #game-content, #modal-content { transition: all 0.3s ease-in-out; }
        #line-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Bonus Tile Styles */
        .bonus-label {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.65rem;
            font-weight: 900;
            color: white;
            padding: 0px 4px;
            border-radius: 4px;
        }
        .bonus-DL { background-color: #3b82f6 !important; } /* Blue */
        .bonus-TL { background-color: #ef4444 !important; } /* Red */
        .bonus-DW { background-color: #f59e0b !important; } /* Amber */
        .bonus-Time { background-color: #22c55e !important; } /* Green */
        
        /* Animations */
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .animate-pulse { animation: pulse 1s infinite; }
        @keyframes fly-to-score {
            0% { transform: translate(0, 0) scale(1.2); opacity: 1; }
            100% { transform: translate(0, -180px) scale(0.5); opacity: 0; }
        }
        .flying-score {
            position: absolute; background: linear-gradient(45deg, #facc15, #f59e0b); color: white;
            padding: 8px 16px; border-radius: 9999px; font-weight: bold; font-size: 1.25rem;
            z-index: 100; animation: fly-to-score 1.5s ease-in-out forwards; pointer-events: none;
        }
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .current-letter { animation: pop-in 0.2s ease-out; }
        .modal-enter { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        
        /* Tutorial Animation */
        .tutorial-tile.highlight {
             background: linear-gradient(45deg, #60a5fa, #3b82f6);
             color: white;
             transform: scale(1.08);
             border-color: #2563eb;
        }
        @keyframes fly-up-tutorial {
            0% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -200%) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 flex justify-center items-start md:items-center min-h-screen">

<div id="game-container" class="w-full max-w-sm mx-auto p-4">
    <div id="game-content">
        <div class="text-center mb-3">
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter flex items-center justify-center">
                 <img src="https://raw.githubusercontent.com/tputerio/word-rush-game/main/word-worm-logo.png" alt="Word Worm Logo" class="w-9 h-9 mr-2">
                <span>Word Worm</span>
            </h1>
        </div>
        <div class="grid grid-cols-3 items-center text-center bg-white rounded-xl shadow-lg p-2 mb-3">
            <div>
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider">High</div>
                <div id="high-score" class="text-3xl font-black text-slate-400">0</div>
            </div>
            <div>
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider">Score</div>
                <div id="score" class="text-3xl font-black text-slate-800">0</div>
            </div>
            <div>
                <div class="text-xs font-bold text-slate-500 uppercase tracking-wider">Time</div>
                <div id="timer" class="text-3xl font-bold text-green-500 transition-all duration-300">60</div>
            </div>

        <div id="current-word-container" class="mb-3 p-2 bg-slate-200 rounded-lg shadow-inner h-[52px] flex items-center justify-center">

        </div>
        <div id="grid-container" class="relative">
            <canvas id="line-canvas"></canvas>

    <!-- Modals -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div id="modal-content" class="w-full max-w-sm mx-auto"></div>
    </div>
    <div id="end-game-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div id="end-game-modal-content" class="w-full max-w-sm mx-auto"></div>
    </div>
     <div id="leaderboard-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] p-4">
        <div id="leaderboard-modal-content" class="w-full max-w-xs mx-auto"></div>

<script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, doc, getDoc, setDoc, updateDoc, increment, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    // --- Config ---
    const [GRID_SIZE, GRID_COLS, GAME_TIME] = [16, 4, 60];
    const letterConfig={'A':{p:1},'B':{p:3},'C':{p:3},'D':{p:2},'E':{p:1},'F':{p:4},'G':{p:2},'H':{p:4},'I':{p:1},'J':{p:8},'K':{p:5},'L':{p:1},'M':{p:3},'N':{p:1},'O':{p:1},'P':{p:3},'Q':{p:10},'R':{p:1},'S':{p:1},'T':{p:1},'U':{p:1},'V':{p:4},'W':{p:4},'X':{p:8},'Y':{p:4},'Z':{p:10}};
    const VOWELS = ['A', 'E', 'I', 'O', 'U'];
    const HARD_CONSONANTS = ['J', 'K', 'Q', 'X', 'Z'];
    const LETTER_BAG_STRING = "EEEEEEEEEEEEAAAAAAAAAARRRRRRRRRRIIIIIIIIIOOOOOOOOTTTTTTTTNNNNNNNNSSSSSSSLLLLLLUUUUDDDDGGGBBCCMMPPFFHHVVWWYYKJXQZ";

    // --- DOM Elements ---
    const gameContentEl = document.getElementById('game-content');
    const grid = document.getElementById('grid'), lineCanvas = document.getElementById('line-canvas'), ctx = lineCanvas.getContext('2d');
    const scoreEl = document.getElementById('score'), timerEl = document.getElementById('timer'), highScoreEl = document.getElementById('high-score');
    const currentWordLettersEl = document.getElementById('current-word-letters');
    const messageModal = document.getElementById('message-modal'), modalContent = document.getElementById('modal-content');
    const endGameModal = document.getElementById('end-game-modal'), endGameModalContent = document.getElementById('end-game-modal-content');
    const leaderboardModal = document.getElementById('leaderboard-modal'), leaderboardModalContent = document.getElementById('leaderboard-modal-content');

    // --- Firebase State ---
    let auth, db;

    // --- State ---
    let score = 0, timer = GAME_TIME, timerInterval, wordSet = new Set(), foundWords = [], selectedTiles = [], isMouseDown = false;
    let tilePositions = [], dictionaryTrie;

    // --- Trie Data Structure for Fast Lookups ---
    class TrieNode {
        constructor() { this.children = {}; this.isEndOfWord = false; }
    }
    class Trie {
        constructor() { this.root = new TrieNode(); }
        insert(word) {
            let node = this.root;
            for(const char of word) {
                if(!node.children[char]) node.children[char] = new TrieNode();
                node = node.children[char];
            }
            node.isEndOfWord = true;
        }
        search(word, isPrefix = false) {
            let node = this.root;
            for(const char of word) {
                if(!node.children[char]) return false;
                node = node.children[char];
            }
            return isPrefix ? true : node.isEndOfWord;
        }
    }

    // --- Init ---
    function main() {
        // Setup UI elements that don't depend on data
        setupEventListeners();
        displayHighScore();
        
        // Show the welcome screen immediately in a loading state
        showWelcomeScreen();
        
        // Load all necessary assets in the background
        loadAssets();
    }
    
    async function loadAssets() {
        const modalButton = document.getElementById('modal-button');
        const loadingErrorEl = document.getElementById('loading-error');
        const globalPlayCountSpan = document.getElementById('global-play-count');
        const showLeaderboardButton = document.getElementById('show-leaderboard-button');

        // Load Dictionary (Critical Path)
        try {
            const res = await fetch('https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt');
            if (!res.ok) throw new Error(`Dictionary download failed: ${res.statusText}`);
            const words = (await res.text()).split('\n').map(w => w.trim().toUpperCase()).filter(w => w.length >= 3);
            wordSet = new Set(words);
            wordSet.add("ZEN");
            wordSet.add("KIN");
            dictionaryTrie = new Trie();
            for (const word of wordSet) dictionaryTrie.insert(word);
            console.log("Dictionary loaded. Game is playable.");
            
            createGrid();
            if (modalButton) {
                modalButton.disabled = false;
                modalButton.innerHTML = `<span>Let's Go!</span>`;
                modalButton.onclick = () => {
                    gameContentEl.classList.remove('blurred');
                    messageModal.classList.add('hidden');
                    startGame();
                };
            }
        } catch (e) {
            console.error("Critical Asset loading failed (Dictionary):", e);
            if (loadingErrorEl) loadingErrorEl.textContent = "Error: Could not load game dictionary.";
            if (modalButton) {
                modalButton.innerHTML = `<span>Error Loading</span>`;
                modalButton.classList.add('bg-red-500', 'cursor-not-allowed');
                modalButton.classList.remove('bg-green-500');
            }
            return; // Stop if dictionary fails
        }

        // Load Firebase Features (Non-Critical Path)
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBa2DPRjwaI-G5mz-OmHVXEDJ4_MzBAZgA",
                authDomain: "word-rush-game-9010a.firebaseapp.com",
                projectId: "word-rush-game-9010a",
                storageBucket: "word-rush-game-9010a.firebasestorage.app",
                messagingSenderId: "551838491871",
                appId: "1:551838491871:web:757325be04daab9289b56a",
                measurementId: "G-D0TSQFY1XS"
            };
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            console.log("Firebase connected.");

            // Fetch Play Count
            const statsRef = doc(db, "gameStats", "stats");
            const docSnap = await getDoc(statsRef);
            if (docSnap.exists()) {
                if (globalPlayCountSpan) globalPlayCountSpan.textContent = docSnap.data().playCount.toLocaleString();
            }
            
            // Enable Leaderboard button
            if(showLeaderboardButton) showLeaderboardButton.disabled = false;

        } catch (firebaseError) {
            console.warn("Firebase features failed to load, continuing in offline mode:", firebaseError);
            if (globalPlayCountSpan) globalPlayCountSpan.textContent = "N/A";
            if (showLeaderboardButton) {
                showLeaderboardButton.disabled = true;
                showLeaderboardButton.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
    }
    
    function createGrid() {
        // This function now safely assumes dictionaryTrie is available if called from loadAssets
        const board = generateAndValidateBoard();
        grid.innerHTML = '';
        for (let i = 0; i < GRID_SIZE; i++) {
            const letter = board[i];
            const points = letterConfig[letter].p;
            const tile = document.createElement('div');
            tile.className = 'tile w-full aspect-square border-2 border-slate-300 bg-white rounded-lg flex items-center justify-center text-3xl font-bold text-slate-800 cursor-pointer';
            tile.dataset.letter = letter; tile.dataset.points = points; tile.dataset.id = i;
            tile.innerHTML = `<span>${letter}<sub class="text-xs font-semibold ml-1">${points}</sub></span>`;
            
            const bonusType = getBonusType();
            if (bonusType) {
                tile.dataset.bonus = bonusType.type;
                tile.classList.add(bonusType.class);
                tile.innerHTML += `<div class="bonus-label">${bonusType.label}</div>`;
            }
            grid.appendChild(tile);
        }
        setTimeout(resizeCanvas, 0);
    }
    
    function getRandomLetter() {
        return LETTER_BAG_STRING[Math.floor(Math.random() * LETTER_BAG_STRING.length)];
    }

    function getBonusType() {
        const rand = Math.random();
        if (rand < 0.08) return { type: 'Time', label: '+5s', class: 'bonus-Time' };
        if (rand < 0.18) return { type: 'DW', label: 'DW', class: 'bonus-DW' };
        if (rand < 0.28) return { type: 'TL', label: 'TL', class: 'bonus-TL' };
        if (rand < 0.40) return { type: 'DL', label: 'DL', class: 'bonus-DL' };
        return null;
    }

    // --- Gameplay ---
    function startGame() {
        clearInterval(timerInterval); // Safety clear to prevent multiple timers
        let personalPlayCount = parseInt(localStorage.getItem('wordRushPersonalPlayCount')) || 0;
        localStorage.setItem('wordRushPersonalPlayCount', personalPlayCount + 1);
        displayHighScore();
        timer = GAME_TIME; updateTimerUI();
        grid.style.pointerEvents = 'auto';
        if (db) {
            const statsRef = doc(db, "gameStats", "stats");
            updateDoc(statsRef, { playCount: increment(1) }).catch(console.warn);
        }
        timerInterval = setInterval(() => {
            timer--; updateTimerUI();
            if (timer <= 0) endGame();
        }, 1000);
    }
    
    function endGame() {
        clearInterval(timerInterval);
        grid.style.pointerEvents = 'none';
        saveLocalHighScore(score);
        saveGameHistoryAndStats(score, foundWords);
        showEndGameScreen();
    }

    function resetGame() {
        endGameModal.classList.add('hidden');
        score = 0; foundWords = [];
        updateScoreDisplay(); 
        showWelcomeScreen();
        loadAssets();
    }
    
    // --- Input & Word Logic ---
    function handleInteraction(tile) {
        if (!tile || !isMouseDown) return;
        const lastSelected = selectedTiles[selectedTiles.length - 1];
        if (selectedTiles.length > 1 && tile === selectedTiles[selectedTiles.length - 2]) {
            const lastTile = selectedTiles.pop();
            lastTile.classList.remove('selected');
        } else if (!selectedTiles.includes(tile) && (!lastSelected || isAdjacent(tile, lastSelected))) {
            selectedTiles.push(tile);
            tile.classList.add('selected');
        }
        updateCurrentWord();
        drawLines();
    }
    
    function isAdjacent(t1, t2) {
        if (!t1 || !t2) return false;
        const id1 = parseInt(t1.dataset.id), id2 = parseInt(t2.dataset.id);
        const [c1, r1] = [id1 % GRID_COLS, Math.floor(id1 / GRID_COLS)];
        const [c2, r2] = [id2 % GRID_COLS, Math.floor(id2 / GRID_COLS)];
        return Math.abs(c1 - c2) <= 1 && Math.abs(r1 - r2) <= 1;
    }

    function submitWord() {
        const word = selectedTiles.map(t => t.dataset.letter).join('');
        if (word.length >= 3 && wordSet.has(word)) {
            let baseScore = 0;
            let wordMultiplier = 1;
            let timeBonus = 0;

            selectedTiles.forEach(tile => {
                let letterScore = parseInt(tile.dataset.points);
                switch(tile.dataset.bonus) {
                    case 'DL': letterScore *= 2; break;
                    case 'TL': letterScore *= 3; break;
                    case 'DW': wordMultiplier *= 2; break;
                    case 'Time': timeBonus += 5; break;
                }
                baseScore += letterScore;
            });
            
            let finalScore = baseScore * wordMultiplier;

            if (word.length >= 7) finalScore += 20;
            else if (word.length === 6) finalScore += 10;
            else if (word.length === 5) finalScore += 5;
            else if (word.length === 4) finalScore += 2;

            if (timeBonus > 0) {
                timer += timeBonus;
                updateTimerUI();
            }

            foundWords.push({ word, score: finalScore, length: word.length });
            createFlyingScore(finalScore, selectedTiles[0]);
            triggerConfetti(selectedTiles);
            setTimeout(() => { score += finalScore; updateScoreDisplay(); }, 500);
            replaceSelectedTiles();
        }
        clearSelection();
    }

    function replaceSelectedTiles() {
        let currentBoardLetters = Array.from(grid.children).map(t => t.dataset.letter);
        selectedTiles.forEach(tile => {
            const index = parseInt(tile.dataset.id);
            currentBoardLetters[index] = null;
        });

        const newBoard = generateAndValidateBoard(currentBoardLetters);
        
        selectedTiles.forEach((tile) => {
            const index = parseInt(tile.dataset.id);
            const letter = newBoard[index];
            const points = letterConfig[letter].p;
            tile.dataset.letter = letter; 
            tile.dataset.points = points;
            tile.style.transform = 'scale(0)';
            tile.dataset.bonus = '';
            tile.classList.remove('bonus-DL', 'bonus-TL', 'bonus-DW', 'bonus-Time');

            setTimeout(() => {
                tile.innerHTML = `<span>${letter}<sub class="text-xs font-semibold ml-1">${points}</sub></span>`;
                const bonusType = getBonusType();
                if (bonusType) {
                    tile.dataset.bonus = bonusType.type;
                    tile.classList.add(bonusType.class);
                    tile.innerHTML += `<div class="bonus-label">${bonusType.label}</div>`;
                }
                tile.style.transform = 'scale(1)';
            }, 200);
        });
    }
    
    function clearSelection() {
        selectedTiles.forEach(t => t.classList.remove('selected'));
        selectedTiles = [];
        updateCurrentWord(); 
        drawLines();
    }

    // --- Leaderboard & Stats---
    function saveLocalHighScore(s) {
        const currentHighScore = getLocalHighScore();
        if (s > currentHighScore) {
            localStorage.setItem('wordRushHighScore', s);
        }
    }
    function getLocalHighScore() { return parseInt(localStorage.getItem('wordRushHighScore')) || 0; }
    
    async function saveGameHistoryAndStats(finalScore, wordsFound) {
        if (!db || !auth.currentUser) return; // Cant save if firebase is offline
        const userId = auth.currentUser.uid;
        
        // 1. Save the detailed game session to the player's subcollection
        const gameData = {
            score: finalScore,
            timestamp: serverTimestamp(),
            words: wordsFound.map(w => ({ word: w.word, score: w.score, length: w.length }))
        };
        const playerDocRef = doc(db, "players", userId);
        
        try {
            await addDoc(collection(db, `players/${userId}/games`), gameData);
            
            // 2. Update the player's aggregate stats using a transaction for safety
            await runTransaction(db, async (transaction) => {
                const currentPlayerDoc = await transaction.get(playerDocRef);
                
                let totalGames = 1;
                let totalWordLength = wordsFound.reduce((sum, word) => sum + word.length, 0);
                let totalWords = wordsFound.length;

                if (currentPlayerDoc.exists()) {
                    const oldData = currentPlayerDoc.data();
                    totalGames = (oldData.totalGamesPlayed || 0) + 1;
                    const oldTotalWordLength = (oldData.avgWordLength || 0) * (oldData.totalGamesPlayed ? (await getDocs(collection(db, `players/${userId}/games`))).size -1 : 0);
                    const oldTotalWords = (await getDocs(collection(db, `players/${userId}/games`))).docs.flatMap(d => d.data().words).length - totalWords;
                    totalWordLength += oldTotalWordLength;
                    totalWords += oldTotalWords;
                }
                
                const avgWordLength = totalWords > 0 ? (totalWordLength / totalWords) : 0;

                transaction.set(playerDocRef, {
                    totalGamesPlayed: totalGames,
                    avgWordLength: parseFloat(avgWordLength.toFixed(2)),
                    lastPlayed: serverTimestamp()
                }, { merge: true });
            });
        } catch (e) {
            console.error("Error saving game history:", e);
        }
    }

    async function submitLeaderboardScore(name, scoreToSave) {
        if(!name || scoreToSave === 0 || !db || !auth.currentUser) return;
        const userId = auth.currentUser.uid;
        localStorage.setItem('wordRushPlayerName', name);

        // Update player's name
        await setDoc(doc(db, "players", userId), { name: name }, { merge: true });

        // Submit to all-time leaderboard
        await addDoc(collection(db, "scores"), {
            name: name,
            score: scoreToSave,
            timestamp: serverTimestamp()
        });

        // Submit to daily leaderboard
        const today = new Date().toLocaleDateString('en-CA', { timeZone: 'America/New_York' });
        const dailyDocRef = doc(db, "dailyScores", today);
        
        let newLeaderboard = [];
        await runTransaction(db, async (transaction) => {
            const dailyDoc = await transaction.get(dailyDocRef);
            let leaderboard = [];
            if(dailyDoc.exists()) {
                leaderboard = dailyDoc.data().leaderboard || [];
            }
            
            const existingEntryIndex = leaderboard.findIndex(entry => entry.userId === userId);
            if (existingEntryIndex !== -1) {
                if (leaderboard[existingEntryIndex].score < scoreToSave) {
                    leaderboard[existingEntryIndex].score = scoreToSave;
                }
            } else {
                leaderboard.push({ name, score: scoreToSave, userId });
            }

            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 20) {
                leaderboard = leaderboard.slice(0, 20);
            }
            transaction.set(dailyDocRef, { leaderboard }, { merge: true });
            newLeaderboard = leaderboard;
        });
        return newLeaderboard;
    }
    
    // --- UI & Animations ---
    function updateScoreDisplay() {
        scoreEl.textContent = score;
        scoreEl.classList.add('animate-pulse');
        scoreEl.addEventListener('animationend', () => scoreEl.classList.remove('animate-pulse'), { once: true });
        
        const currentHighScore = getLocalHighScore();
        if (score > currentHighScore) {
            highScoreEl.textContent = score;
            highScoreEl.classList.add('text-yellow-500', 'animate-pulse');
        }
    }
    
    function displayHighScore() {
        highScoreEl.textContent = getLocalHighScore();
        highScoreEl.classList.remove('text-yellow-500', 'animate-pulse');
    }

    function updateTimerUI() {
        timerEl.textContent = timer;
        timerEl.classList.remove('text-green-500', 'text-yellow-500', 'text-red-500', 'animate-pulse');
        if (timer <= 10) {
            timerEl.classList.add('text-red-500', 'animate-pulse');
        } else if (timer <= 30) {
            timerEl.classList.add('text-yellow-500');
        } else {
            timerEl.classList.add('text-green-500');
        }
    }

    function triggerConfetti(tiles) {
        tiles.forEach(tile => {
            const rect = tile.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div'); p.className = 'particle';
                const angle = Math.random() * Math.PI * 2, dist = Math.random() * 40 + 20;
                p.style.setProperty('--transform-end',`translate(${Math.cos(angle)*dist}px,${Math.sin(angle)*dist}px)`);
                p.style.left = `${rect.left+rect.width/2-4}px`; p.style.top = `${rect.top+rect.height/2-4}px`;
                document.body.appendChild(p); setTimeout(() => p.remove(), 800);
            }
        });
    }
    
    function createFlyingScore(points, startTile) {
        const el = document.createElement('div'); el.className = 'flying-score';
        el.style.animation = 'none'; // Use custom animation

    function cacheTilePositions() {
        tilePositions = [];
        for(const tile of grid.children) {
            const rect = tile.getBoundingClientRect();
            tilePositions.push({
                el: tile,
                center: { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 },
                hitRadius: tile.offsetWidth * 0.4 
            });
        }
    }

    function resizeCanvas() { 
        const r = grid.getBoundingClientRect();
        lineCanvas.width = r.width; lineCanvas.height = r.height;
        cacheTilePositions();

    function drawLines() {
        clearLines();
        if (selectedTiles.length < 2) return;
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(59, 130, 246, 0.8)';
        ctx.lineWidth = 12;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        selectedTiles.forEach((tile, i) => {
            const center = getTileCenter(tile);
            if (i === 0) {
                ctx.moveTo(center.x, center.y);
            } else {
                ctx.lineTo(center.x, center.y);
            }
        });
        
        ctx.stroke();
    }
    
    function clearLines() { ctx.clearRect(0, 0, lineCanvas.width, lineCanvas.height); }
    
    function getTileCenter(tile) {
        const gRect = grid.getBoundingClientRect();
        const tRect = tile.getBoundingClientRect();
        return { x: tRect.left + tRect.width / 2 - gRect.left, y: tRect.top + tRect.height / 2 - gRect.top };
    }
    
    function setupEventListeners() {
        const getTileFromEvent = (e) => {
            const touch = e.touches ? e.touches[0] : e;
            const point = { x: touch.clientX, y: touch.clientY };
            
            let closestTile = null;
            let minDistance = Infinity;

            tilePositions.forEach(tilePos => {
                const distance = Math.sqrt((point.x - tilePos.center.x)**2 + (point.y - tilePos.center.y)**2);
                if (distance < minDistance && distance < tilePos.hitRadius) {
                    minDistance = distance;
                    closestTile = tilePos.el;
                }
            });
            return closestTile;
        };

        const startInteraction = e => {
            e.preventDefault();
            isMouseDown = true;
            clearSelection();
            const tile = getTileFromEvent(e);
            handleInteraction(tile);
        };

        const moveInteraction = e => {
            if (!isMouseDown) return;
            e.preventDefault();
            const tile = getTileFromEvent(e);
            handleInteraction(tile);
        };

        const endInteraction = () => {
            if (!isMouseDown) return;
            submitWord();
            isMouseDown = false;
        };
        
        grid.addEventListener('pointerdown', startInteraction);
        grid.addEventListener('pointermove', moveInteraction);
        grid.addEventListener('pointerup', endInteraction);
        grid.addEventListener('pointerleave', endInteraction); 

        window.addEventListener('resize', resizeCanvas);
    }

    // --- Smart Board Generation ---
    function checkNoClumps(board) {
        for (let row = 0; row <= 2; row++) {
            for (let col = 0; col <= 2; col++) {
                const topLeft = row * GRID_COLS + col;
                const topRight = topLeft + 1;
                const bottomLeft = topLeft + GRID_COLS;
                const bottomRight = bottomLeft + 1;
                const square = [
                    board[topLeft],
                    board[topRight],
                    board[bottomLeft],
                    board[bottomRight]
                ];
                const allVowels = square.every(letter => VOWELS.includes(letter));
                const allConsonants = square.every(letter => !VOWELS.includes(letter));
                if (allVowels || allConsonants) {
                    console.log(`Clump detected at row ${row}, col ${col}: ${square.join(',')}`);
                    return false;
                }
            }
        }
        return true;
    }

    function generateAndValidateBoard(currentBoard = null) {
        let board;
        let attemptCount = 0;
        for (let attempts = 0; attempts < 200; attempts++) {
            attemptCount++;
            board = currentBoard ? [...currentBoard] : new Array(GRID_SIZE).fill(null);

            for (let i = 0; i < GRID_SIZE; i++) {
                if (board[i] === null) {
                    board[i] = getRandomLetter();
                }
            }
            
            if (dictionaryTrie && isBoardPlayable(board)) {
                console.log(`Board generated successfully after ${attemptCount} attempts`);
                return board;
            }
            
            if(!dictionaryTrie && attempts > 0) {
                 // If dictionary isn't ready, just create a random board and don't validate.
                return board;
            }

            board = null; 
        }
        
        console.warn(`Failed to generate a high-quality board after 200 attempts, using last random attempt.`);
        return board || Array.from({ length: GRID_SIZE }, () => getRandomLetter());
    }

    function isBoardPlayable(board) {
        const vowelCount = board.filter(l => VOWELS.includes(l)).length;
        if (vowelCount < 3 || vowelCount > 7) {
            console.log(`Board rejected: Invalid vowel count (${vowelCount})`);
            return false;
        }

        const hardCount = board.filter(l => HARD_CONSONANTS.includes(l)).length;
        if (hardCount > 1) {
            console.log(`Board rejected: Too many hard consonants (${hardCount})`);
            return false;
        }
        
        const qIndex = board.indexOf('Q');
        if (qIndex !== -1) {
            const neighbors = getNeighbors(qIndex, board);
            if (!neighbors.some(l => l === 'U')) {
                console.log(`Board rejected: 'Q' without 'U' neighbor`);
                return false;
            }
        }

        const foundWords = solveBoard(board);
        const fourLetterWords = Array.from(foundWords).filter(w => w.length >= 4);
        const threeLetterWords = Array.from(foundWords).filter(w => w.length === 3);
        if (fourLetterWords.length < 2 || threeLetterWords.length < 2) {
            console.log(`Board rejected: Insufficient words (3-letter: ${threeLetterWords.length}, 4+-letter: ${fourLetterWords.length})`);
            return false;
        }

        if (!checkNoClumps(board)) {
            return false;
        }
        
        return true;
    }

    function getNeighbors(index, board) {
        const neighbors = [];
        const [x, y] = [index % GRID_COLS, Math.floor(index / GRID_COLS)];
        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const [nx, ny] = [x + dx, y + dy];
                if (nx >= 0 && nx < GRID_COLS && ny >= 0 && ny < GRID_COLS) {
                    neighbors.push(board[ny * GRID_COLS + nx]);
                }
            }
        }
        return neighbors;
    }

    function solveBoard(board) {
        const found = new Set();
        for (let i = 0; i < GRID_SIZE; i++) {
            findWordsRecursive(i, '', [i], found, board);
        }
        return found;
    }

    function findWordsRecursive(currentIndex, currentWord, path, found, boardLetters) {
        currentWord += boardLetters[currentIndex];

        if (!dictionaryTrie || !dictionaryTrie.search(currentWord, true)) {
            return;
        }

        if (currentWord.length >= 3 && dictionaryTrie.search(currentWord)) {
            found.add(currentWord);
        }

        const [x, y] = [currentIndex % GRID_COLS, Math.floor(currentIndex / GRID_COLS)];

        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const [nx, ny] = [x + dx, y + dy];
                const newIndex = ny * GRID_COLS + nx;
                if (nx >= 0 && nx < GRID_COLS && ny >= 0 && ny < GRID_COLS && !path.includes(newIndex)) {
                    findWordsRecursive(newIndex, currentWord, [...path, newIndex], found, boardLetters);
                }
            }
        }
    }

                                            <td class="py-0.5 pr-2">4 Letters: <span class="font-medium">+2 pts</span></td>
                                            <td class="py-0.5">6 Letters: <span class="font-medium">+10 pts</span></td>
                                        </tr>
                                        <tr>
                                            <td class="py-0.5 pr-2">5 Letters: <span class="font-medium">+5 pts</span></td>
                                            <td class="py-0.5">7+ Letters: <span class="font-medium">+20 pts</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                             <div class="pt-2">
                                <strong class="font-semibold text-slate-700">Letter Point Values:</strong>
                                <div id="letter-values-container" class="flex flex-wrap gap-1 mt-1">
                                    <!-- Letter value tiles are injected here by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center space-x-2 mt-2">
                    <div id="tutorial-dots" class="flex space-x-1.5"></div>
                </div>
            </div>
        `;
        
        const letterValuesContainer = container.querySelector('#letter-values-container');
        if (letterValuesContainer) {
            const sortedLetters = Object.keys(letterConfig).sort();
            const letterTilesHtml = sortedLetters.map(letter => {
               const config = letterConfig[letter];
               return `<span class="bg-slate-200 text-slate-700 font-bold rounded-sm px-1.5 py-0.5 text-[10px] leading-none">${letter}-${config.p}</span>`;
            }).join('');
            letterValuesContainer.innerHTML = letterTilesHtml;
        }

        let currentPage = 0;
        const slider = container.querySelector('#tutorial-slider');
        const pages = container.querySelectorAll('#tutorial-slider > div');
        const dotsContainer = container.querySelector('#tutorial-dots');
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        let animationInterval;

        for (let i = 0; i < pages.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'w-2 h-2 rounded-full bg-slate-400 transition-colors cursor-pointer';
            dot.onclick = () => { currentPage = i; updateTutorialView(); };
            dotsContainer.appendChild(dot);
        }
        const dots = dotsContainer.children;

        const updateTutorialView = () => {
            pages.forEach((page, i) => {
                page.style.transform = `translateX(${-100 * currentPage}%)`;
            });
            Array.from(dots).forEach((dot, i) => {
                dot.classList.toggle('bg-blue-500', i === currentPage);
                dot.classList.toggle('bg-slate-400', i !== currentPage);
            });
        }
        
        const handleSwipe = () => {
            const swipeDiff = touchStartX - touchEndX;
            if (swipeDiff > 50) { // Swiped left
                if (currentPage < pages.length - 1) currentPage++;
            } else if (swipeDiff < -50) { // Swiped right
                if (currentPage > 0) currentPage--;
            }
            updateTutorialView();
        }
        
        slider.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, { passive: true });
        slider.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleSwipe(); });
        slider.addEventListener('mousedown', e => { isDragging = true; touchStartX = e.clientX; slider.style.cursor = 'grabbing'; });
        slider.addEventListener('mouseup', e => { if(isDragging) { isDragging = false; touchEndX = e.clientX; handleSwipe(); slider.style.cursor = 'grab'; } });
        slider.addEventListener('mouseleave', e => { if(isDragging) { isDragging = false; slider.style.cursor = 'grab'; } });
        
        updateTutorialView();

        // Animation Logic
        const tutorialGridContainer = container.querySelector('#tutorial-grid-container');
        const tutorialCanvas = container.querySelector('#tutorial-line-canvas');
        const tutorialCtx = tutorialCanvas.getContext('2d');
        const tutorialTiles = Array.from(tutorialGridContainer.querySelectorAll('.tutorial-tile'));
        const wordBuilder = container.querySelector('#tutorial-word-builder');
        const animationSequence = [0, 4, 5, 10]; // W, O, R, M
        const word = 'WORM';
        
        const runAnimation = () => {
            const gridRect = tutorialGridContainer.getBoundingClientRect();
            tutorialCanvas.width = gridRect.width;
            tutorialCanvas.height = gridRect.height;
            
            const tileCenters = tutorialTiles.map(tile => {
                const tileRect = tile.getBoundingClientRect();
                return {
                    x: tileRect.left + tileRect.width / 2 - gridRect.left,
                    y: tileRect.top + tileRect.height / 2 - gridRect.top
                };
            });

            // Reset state for this animation run
            wordBuilder.innerHTML = '<span class="opacity-0">W</span>';
            tutorialTiles.forEach(t => t.classList.remove('highlight'));
            tutorialCtx.clearRect(0, 0, tutorialCanvas.width, tutorialCanvas.height);
            let scoreEl = tutorialGridContainer.querySelector('.flying-score-tutorial');
            if(scoreEl) scoreEl.remove();

            const pathPoints = [];

            // Animate
            animationSequence.forEach((tileIndex, step) => {
                setTimeout(() => {
                    tutorialTiles[tileIndex].classList.add('highlight');
                    const newLetterHTML = `<span class="current-letter bg-white text-blue-500 font-bold text-sm px-1 py-0.5 rounded-md shadow-sm">${word[step]}</span>`;
                    
                    if (step === 0) {
                        wordBuilder.innerHTML = newLetterHTML;
                    } else {
                        wordBuilder.innerHTML += newLetterHTML;
                    }
                    
                    pathPoints.push(tileCenters[tileIndex]);
                    
                    tutorialCtx.clearRect(0, 0, tutorialCanvas.width, tutorialCanvas.height);
                    if(pathPoints.length > 1) {
                        tutorialCtx.beginPath();
                        tutorialCtx.strokeStyle = 'rgba(59, 130, 246, 0.8)';
                        tutorialCtx.lineWidth = 8;
                        tutorialCtx.lineCap = 'round';
                        tutorialCtx.lineJoin = 'round';
                        tutorialCtx.moveTo(pathPoints[0].x, pathPoints[0].y);
                        for(let i = 1; i < pathPoints.length; i++) {
                            tutorialCtx.lineTo(pathPoints[i].x, pathPoints[i].y);
                        }
                        tutorialCtx.stroke();
                    }
                }, 1000 + (step + 1) * 750);
            });
            
            setTimeout(() => {
                const el = document.createElement('div');
                el.className = 'flying-score';
                el.style.fontSize = '1rem';
                el.style.padding = '4px 8px';
                el.style.animation = 'fly-up-tutorial 1.5s ease-in-out forwards';
                el.style.position = 'absolute';
                el.style.top = '50%';
                el.style.left = '50%';
                el.textContent = `+9`;
                el.classList.add('flying-score-tutorial');
                tutorialGridContainer.appendChild(el);
            }, 1000 + (animationSequence.length + 1) * 750);
        };
        
        if(animationInterval) clearInterval(animationInterval);
        
        // Delay the first animation run to ensure the modal's entry animation is complete
        // and all elements have their final positions calculated.
        setTimeout(() => {
            runAnimation(); // Run the animation for the first time
            // Then set it on an interval to repeat
            animationInterval = setInterval(runAnimation, 6000);
        }, 350);
    }


    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
